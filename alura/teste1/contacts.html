<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="images/logo.png" alt="Logo da marca de companhia ferroviária">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">products</a></li>
                    <li><a href="contacts.html">Contats</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nomesobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomesobrenome" required>

            <label for="Email">Email: </label>
            <input type="email" id="Email" class="input-padrao" required placeholder="seunome@dominio.com">

            <label for="Telefone">Telefone: </label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>24hrs</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>24hrs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>24hrs</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>24hrs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>24hrs</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>23hrs</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>21hrs</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="images/footerWhite.png" alt="Logo da marca de companhia ferroviária">
        <p class="copyright">&copy; Copyright London Heberty - 2021</p>
    </footer>
</body>
</html>
